<?xml version="1.0" encoding="UTF-8"?>
<svg width="60" height="60" viewBox="0 0 60 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Digital India Logo -->
  <rect width="60" height="20" fill="#FF6600"/>
  <rect y="20" width="60" height="20" fill="#FFFFFF"/>
  <rect y="40" width="60" height="20" fill="#008040"/>
  
  <!-- Digital connectivity symbol -->
  <circle cx="30" cy="30" r="12" fill="none" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Network nodes -->
  <circle cx="20" cy="20" r="2" fill="#0066CC"/>
  <circle cx="40" cy="20" r="2" fill="#0066CC"/>
  <circle cx="20" cy="40" r="2" fill="#0066CC"/>
  <circle cx="40" cy="40" r="2" fill="#0066CC"/>
  <circle cx="30" cy="30" r="2" fill="#0066CC"/>
  
  <!-- Connection lines -->
  <line x1="20" y1="20" x2="30" y2="30" stroke="#0066CC" stroke-width="1"/>
  <line x1="40" y1="20" x2="30" y2="30" stroke="#0066CC" stroke-width="1"/>
  <line x1="20" y1="40" x2="30" y2="30" stroke="#0066CC" stroke-width="1"/>
  <line x1="40" y1="40" x2="30" y2="30" stroke="#0066CC" stroke-width="1"/>
  
  <!-- Text -->
  <text x="30" y="52" font-family="Arial, sans-serif" font-size="5" fill="#0066CC" text-anchor="middle" font-weight="bold">DIGITAL</text>
  <text x="30" y="57" font-family="Arial, sans-serif" font-size="5" fill="#0066CC" text-anchor="middle" font-weight="bold">INDIA</text>
</svg>